<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghép Chữ</title>
    <style>
        .b4container {
            width: 90%;
            height: 50%;
            padding: 20px;
            background-color: bisque;
            margin: 20px auto;
            border-radius: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="b4container">
        <h1>Danh Sách các phần tử : <span id="theList"></span></h1>
        <h2>Sau khi xóa phần tử đầu và đuôi : <span id="firstResult"></span></h2>
        <h2>Sau khi thêm "FIRST" vào đầu : <span id="secondResult"></span></h2>
        <h2>Sau khi thêm "hello world" vào pos thứ 4 : <span id="thirdResult"></span></h2>
        <h2>Sau khi thêm "middle" vào pos thứ 3 : <span id="fourthResult"></span></h2>
        <h2>Sau khi thêm "hello world" vào pos thứ 4 : <span id="fifthResult"></span></h2>
    </div>
    

    <script>
    const theList = ['Lauren', 'Kevin',true,35,null,undefined,['one', 'two']];
    
    document.getElementById("theList").innerHTML = theList;

    const firstResult = theList;
    firstResult.shift();
    firstResult.pop();
    console.log(firstResult);
    document.getElementById("firstResult").innerHTML = firstResult;
    firstResult.unshift("FIRST");
    console.log(firstResult);
    document.getElementById("secondResult").innerHTML = firstResult;
    firstResult.splice(4,0,"hello world");
    console.log(firstResult);
    document.getElementById("thirdResult").innerHTML = firstResult;
    firstResult.splice(3,0,"middle");
    console.log(firstResult);
    document.getElementById("fourthResult").innerHTML = firstResult;
    firstResult.push("LAST")
    console.log(firstResult);
    document.getElementById("fifthResult").innerHTML = firstResult;




    </script>
</body>
</html>
